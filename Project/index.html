<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name">Name<input id="name" name="name" type="text" required /></label>
        <label for="email">Email<input id="email" name="email" type="text" required /></label>
        <label for="number">Age<p id="optional"> (optional)</p><input id="number" name="age" type="number" min="10" max="99" /></label>
        <label for="referrer">Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>  
        </label>  
      </fieldset>
      <fieldset>
        <label for="definitely"><input id="definitely" name="recommend" type="radio" class="inline" checked />Definitely</label>
        <label for="maybe"><input id="maybe" name="recommend" type="radio" class="inline" />Maybe</label>
        <label for="not-sure"><input id="not-sure" name="recommend" type="radio" class="inline" />Not Sure</label>
      </fieldset>
      <fieldset>
        <label for="referrer">What is your favorite feature of freeCodeCamp?
          <select id="referrer" name="referrer">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>  
        </label> 
      </fieldset>
      <fieldset>
        <label for="referrer"> 
        <input id="front-end" class="inline" type="checkbox" name="front-end" /> Front-end Projects</label>
        <input id="back-end" class="inline" type="checkbox" name="back-end" /> Back-end Projects</label>
        <input id="data-visualization" class="inline" type="checkbox" name="data-visualization" /> Data Visualization</label>
        <input id="challenges" class="inline" type="checkbox" name="challenges" /> Challenges</label>
        <input id="OSC" class="inline" type="checkbox" name="OSC" /> Open Source Community</label>
        <input id="GHR" class="inline" type="checkbox" name="GHR" /> Gitter help rooms</label>
        <input id="videos" class="inline" type="checkbox" name="videos" /> Videos</label>
        <input id="city-meetups" class="inline" type="checkbox" name="city-meetups" /> City Meetups</label>
        <input id="wiki" class="inline" type="checkbox" name="wiki" /> Wiki</label>
        <input id="forum" class="inline" type="checkbox" name="forum" /> Forum</label>
        <input id="additional-courses" class="inline" type="checkbox" name="additional-courses" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <label for="submit"><input id="submit" type="submit" value="Submit" name="submit" /></label>     
    </form>
</body>
</html>
